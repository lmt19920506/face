<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // instanceof的原理是基于原型链的查询，只要处于原型链中，判断永远为true
    function myInstanceof(left, right) {
      var proto = left.__proto__
      var prototype = right.prototype
      if (proto === null) {
        return false
      } else if (proto === prototype) {
        return true
      } else {
        return myInstanceof(proto, right)
      }
    }

    console.log(myInstanceof({a: 1}, Object)) // true
    console.log(myInstanceof([1, 2], Array))  // true
    console.log(myInstanceof('abc', String))  // true
  </script>
</body>
</html>
