<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>负margin法</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }
    .container {
      width: 100%;
      height: 100%;
      background: pink;
      position: relative;
    }
    .box {
      width: 300px;
      height: 300px;
      background: yellow;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -150px; /* 宽度的一半 */
      margin-top: -150px;  /* 高度的一半 */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
  </div>
</body>
</html>
