<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }
    .container {
      width: 100%;
      height: 100%;
      background: pink;
      position: relative;
    }
    .box {
      position: absolute;
      width: 300px;
      height: 300px;
      background: yellow;
      left: calc(50% - 150px);   /* 减去宽度的一半 */
      top: calc(50% - 150px)     /* 减去高度的一半 */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
  </div>
</body>
</html>
