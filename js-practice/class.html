<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const bar = new Bar()
    function Bar() {
      this.bar = 42
    }
    
    class Foo {
      constructor(name) {
        this.foo = 33
        this.name = name
      }
    }
    Foo.prototype.say = function() {
      console.log(this.name)
    }
    const foo = new Foo('lucy')
    foo.say()
    console.log('foo---', foo)
  </script>
</body>
