<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var name = 'lucy', age = 17
    var obj = {
      name: '小张',
      objAge: this.age,
      myFun: function(fm, t) {
        console.log(this.name + ' 年龄' + this.age, '来自' + fm + '去往' + t)
      }
    }
    var db = {
      name: '德玛',
      age: 99
    }
    obj.myFun.call(db, '长沙', '岳阳')
    obj.myFun.apply(db, ['长沙', '岳阳'])
    obj.myFun.bind(db,'长沙', '岳阳')()   // bind返回的是一个新的函数，必须调用才会执行
  </script>
</body>
</html>
